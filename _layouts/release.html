---
layout: default
---
<div id="container" class="grid">
  <div class="col-6-12">
    <div class="content">
      <div class="rimage"><img src="../{{ page.image }}"></div>
    </div>
  </div>
  <div class="col-6-12">
    <div class="content rcontent">
        <h1 class="reltitle">{{ page.title }}</h1>
        <h2>{{ page.artist }}</h2>
        <p>{{ page.cat }}</p>
        <p>{{ page.date | date: "%-d %B %Y" }}</p>
        <p>{{ content }}</p>
    </div>
  </div>
  </div>
</div>
