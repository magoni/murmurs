---
title: releases
layout: default
---
<div id="container">
  <div id="releases">
      <ul id="releaselist">
      {% for post in site.categories.releases %}
        <li>
          <a href="{{ post.url }}"><img src="{{ post.image }}"></a>
          <a href="{{ post.url }}" class="rname">{{ post.title }}</a>
          <a href="{{ post.url }}">{{ post.artist }}</a>
        </li>
      {% endfor %}
      </ul>
  </div>
</div>
