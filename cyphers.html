---
title: cyphers
layout: default
---
<script src="{{ site.url }}/lib/masonry.pkgd.min.js"></script>
<script type="text/javascript">
window.onload = function() {
    var msnry = new Masonry( document.getElementById('cyphers'), {
        // options
        columnWidth: '.cypherbox',
        itemSelector: '.cypherbox'
    });
};
</script>
<div id="cyphers">
{% for post in site.categories.cyphers %}
    <div class="cypherbox">
        <article>
            {{ post.title }}
            {{ post.content }}
        </article>
    </div>
{% endfor %}
</div>
