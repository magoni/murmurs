---
layout: default 
title: artists
---
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="lib/jquery-loadTemplate/jquery.loadTemplate-1.4.1.min.js"></script>
<script src="artistfade.js"></script>
<div id="artists">
  <div id="container">
    <ul>
      {% for post in site.categories.artists %}
        <li>
          <a href="{{site.url}}{{ post.url}}"><img src="{{site.url}}/artistimgs/{{ post.image }}"></a>
          <div id="artistOverlay"><a href="{{site.url}}{{ post.url }}">{{ post.title }}</a></div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
