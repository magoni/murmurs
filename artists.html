---
layout: default 
title: artists
---
<script src="artistfade.js"></script>
<div id="artists" class="grid container">
    {% for post in site.categories.artists %}
    <div class="col-1-5 artist">
        <a href="{{site.url}}{{ post.url}}"><img src="{{site.url}}/artistimgs/{{ post.image }}"></a>
        <div id="artistOverlay"><span id="artistname"><a href="{{site.url}}{{ post.url }}">{{ post.title }}</a></span></div>
    </div>
    {% endfor %}
</div>
